<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    
    .flex-container {
      display: flex;
      margin: 200px 300px;
      height: 100%;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 314px 20px;
      gap: 9px;
    }

    .grid-container .grid-item {
      background-color: gainsboro;
    }

    .red {
      background-color: #E72F24 !important;
    }

    .hori-span {
     /* grid-column: span 3; */
    }
    .second-hori {
      /*grid-area: 2 / 2 / 3 / 4 */
    }

    .grid-container .top-child-grid {
      height: 130px;
      width: 50px;
      background-color: #004592;
      border-bottom: 10px solid black;
    }

    .grid-container .bottom-child-grid {
      background-color: gold !important;
    /* grid-area: 3 / 4 / 6 / -1; */
    }

    .yellow {
      background-color: #F9D01E !important;
    }
    .black {
      background-color: #232629 !important;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="flex-container">
    <div class="grid-container">
      <div class="grid-item red">1</div>
      <div class="grid-item hori-span">2</div>
      <div class="grid-item">3</div>
      <div class="grid-item second-hori">4</div>
      <div class="grid-item">5</div>
      <div class="grid-item">
        <div class="top-child-grid">6a</div>
        <div class="bottom-child-grid">6b</div>
      </div>
      <div class="grid-item">7</div>
      <div class="grid-item yellow">8</div>
      <div class="grid-item black">9</div>
      <div class="grid-item">10</div>
    </div>
  </div>
</body>

</html>
